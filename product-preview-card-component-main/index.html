<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main>
    <div class="product-card">
      <div class="product-image">
        <img src="./images/image-product-desktop.jpg" alt="Chanel perfume bottle.">
      </div>

      <div class="product-description">

        <p class="product-category">
          Perfume
        </p>

        <p class="product-name">
          Gabrielle Essence Eau De Parfum
        </p>

        <p class="product-description-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-container">
          <p class="current-price">$149.99</p>
          <p class="retail-price">$169.99</p>
        </div>

        <button class="add-to-cart"><img src="./images/icon-cart.svg" alt="Cart.">Add to Cart</button>

      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://stevenchen.ca">Steven Chen</a>.
  </footer>
</body>

</html>
